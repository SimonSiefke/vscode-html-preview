<html>

<head>
  <title>Document</title>
  <style>
    body {
      margin: 0
    }

    highlight-dom-element {
      --color-padding: rgba(147, 196, 125, 0.55);
      --color-margin: rgba(246, 178, 107, 0.66);
      --color-content: rgba(111, 168, 220, 0.66);
    }

    img {
      max-width: 90%;
      height: 90%;
      object-fit: cover;
    }

    h1 {
      animation: fly 1s linear infinite;
    }

    @keyframes fly {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>hello worldddd</h1>
  </div>
</body>

</html>
