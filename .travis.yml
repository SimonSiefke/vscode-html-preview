language: node_js

node_js: 12

install:
  - |
    npm ci
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=':99.0'
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi

stages:
  - name: test
  - name: release
    if: branch = master AND type = push AND fork = false

jobs:
  include:
    - stage: test
      script:
        - cd packages/injected-code && npm run build && cd ../../
        - npm run e2e
        - npm test
        - npm run package
    - stage: release
      script:
        - npm run package
        - cd dist
        - npx semantic-release
